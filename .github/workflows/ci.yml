name: build

on:
  push:
  pull_request:

jobs:
  compile-and-smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ "11", "17" ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ matrix.java }}

      - name: Build
        run: make

      - name: Smoke test (mini trace)
        run: |
          ./sim smith 4 examples/mini.trace > /dev/null
          ./sim bimodal 10 examples/mini.trace > /dev/null
          ./sim gshare 14 10 examples/mini.trace > /dev/null
          ./sim hybrid 8 14 10 10 examples/mini.trace > /dev/null

      - name: Clean
        run: make clean
